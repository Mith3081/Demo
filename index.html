<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fallback Flow - Certificate Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Certificate Management</h1>
        <div class="upload-section">
            <label for="certificate-file">Upload Certificate File:</label>
            <input type="file" id="certificate-file" accept=".cer,.crt,.pem,.der">
        </div>
        <div class="preview-section">
            <h2>Certificate Preview</h2>
            <div id="preview-content">No certificate uploaded yet.</div>
        </div>
        <div class="status-section">
            <h2>Status</h2>
            <div id="status-display">Ready to upload.</div>
        </div>
        <div id="notification" class="notification hidden"></div>
    </div>

    <!-- Fallback Modal -->
    <div id="fallback-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <h2>Manual Certificate Details (Fallback)</h2>
            <form id="certificate-form">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" readonly>
                </div>
                <div class="form-group">
                    <label for="issuer">Issuer:</label>
                    <input type="text" id="issuer" readonly>
                </div>
                <div class="form-group">
                    <label for="valid-from">Valid From:</label>
                    <input type="text" id="valid-from" readonly>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Certificate Expiry Date:</label>
                    <input type="date" id="expiry-date" required>
                </div>
                <div class="form-group">
                    <label for="serial-number">Serial Number:</label>
                    <input type="text" id="serial-number" readonly>
                </div>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
